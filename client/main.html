<template name="newEvent">
    <h2>New Event</h2>
    <form class="newEvent">
        <p><label for="module">Module: </label><input type="text" placeholder="CS1010" name="module" required></p>
        <p><label for="date">DD: </label><input type="number" placeholder="17" name="date" required>
            <label for="month">MM: </label><input type="number" placeholder="8" name="month" required>
            <label for="date">YYYY: </label><input type="number" placeholder="2018" name="year" required></p>
        <p><label for="startTime">Start Time: </label><input type="number" placeholder="19" name="startTime" required> 00</p>
        <p><label for="endTime">End Time: </label><input type="number" placeholder="21" name="endTime">00</p>
        <p><label for="type">Type: </label>            
        <select id="dropList">
            <option id="Exam"> Exam </option>
            <option id="Assignment"> Assignment</option>
            <option id="Quiz"> Quiz </option>
            <option id="Misc"> Miscellaneous </option>
        </select>
    </p>



        <p><label for="description">Description: </label><input typer="text" placeholder="Description of Event" name="description"></p>
        <p><button type="submit" value="Create Event" class="btn btn-success">Create Event</button></p>


    </form>
</template>

<template name="listModules">
    <h2>List of Modules</h2>
    <ul>
    {{#each item}}
        <li>{{> module}}</li>
    {{/each}}
    </ul>
</template>
